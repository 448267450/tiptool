<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container justify-content-center bg-success " style="margin-top: 40px; padding-bottom: 40px; width: 60%;">
        <div class="text-center">
            <small class="text-body-secondary card-title">ITMD 541 - Lab3 - Wenkun Ren</small>
            <h1>Tip Calculator</h1>
        </div>

    <form>
        <div class="row mb-3 justify-content-center">
          <label for="inputBill3 text-end" class="col-sm-2 col-form-label text-end text-nowrap">Bill Total</label>
          <div class="col-sm-5">
            <input type="number" value="0.00" class="form-control" id="inputBill3">
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="customRange3" class="col-sm-2 col-form-label text-end text-nowra">Tip</label>
            <div class="col-sm-5">
                <input type="range" class="form-range" min="0" max="1" step="0.0001" id="customRange3" value="0.15" onchange="updateTipPercentage(this.value)">
            </div>
        </div>

        <fieldset disabled>
            <div class="row mb-3 justify-content-center" >
                <label for="disabledTextInput" class="col-form-label col-sm-2 text-end text-nowrap">Tip Percentage</label>
                <div class="col-sm-5">
                    <input type="text" id="disabledTextInput" class="form-control bg-secondary" value="15.00%">
                </div>
            </div>

            <div class="row mb-3 justify-content-center" >
                <label for="disabledTipAmount" class="col-form-label col-sm-2 text-end text-nowrap">Tip Amount</label>
                <div class="col-sm-5">
                    <input type="number" id="disabledTipAmount" class="form-control bg-secondary" value="0.00">
                </div>
            </div>

            <div class="row mb-3 justify-content-center" >
                <label for="disabledBillWithTip" class="col-form-label col-sm-2 text-end text-nowrap">Total Bill with Tip</label>
                <div class="col-sm-5">
                    <input type="number" id="disabledBillWithTip" class="form-control bg-secondary" value="0.00">
                </div>
            </div>
        </fieldset>

        
      </form>
      </div>
      <script>
          var billTotal = document.getElementById('inputBill3');
          var tipAmount = document.getElementById('disabledTipAmount');
          var tipPercentageInput = document.getElementById('customRange3');
          var billTotalWithTip = document.getElementById('disabledBillWithTip');

          function updateTipAmount(){
            var tipPercentage = parseFloat(tipPercentageInput.value);
            var billValue = parseFloat(billTotal.value);

            var tipValue = billValue * tipPercentage;
            tipAmount.value = tipValue.toFixed(2);

            billTotalWithTip.value = (billValue + tipValue).toFixed(2);
          }

          function updateTipPercentage(value) {
            var tipPercentageInput = document.getElementById('disabledTextInput');
            tipPercentageInput.value = (value * 100).toFixed(2) + '%';
            updateTipAmount();

        }

        billTotal.addEventListener('input', function(){
            updateTipAmount();
        });
      </script>

</body>
</html>
